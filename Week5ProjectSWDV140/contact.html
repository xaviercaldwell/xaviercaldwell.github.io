    <main class="bodyMargin">
      <h1 class="my-3">Contact us!</h1>
      <div class="container">
        <form id="contact" name="contact">
      <div>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <span id="invalid1">*</span>
      </div>
      <div>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <span id="invalid2">*</span>
      </div>
      <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="youremail@email.com">
          <span id="invalid3">*</span>
      </div>
      </div>
      <div>
        <label for="subject">Choose a Subject:</label>
        <select name="subject" id="subject">
          <option value="sitter">Sitter issues/questions</option>
          <option value="restriction">Pet Restrictions</option>
          <option value="pay">Pay issues and options</option>
          <option value="other">other</option>
        </select>
      </div>
      <div>
          <textarea id="comment" name="comment" placeholder="Write something.." style="height:300px; width:80%; "></textarea>
          <span id="invalid4">*</span>
      </div>
      
      <input type="button" id="submit" value="Submit">
      
        </form>
      </div>
<br><br><br><br>
