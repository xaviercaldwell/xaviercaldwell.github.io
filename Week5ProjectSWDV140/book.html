    <main class="bodyMargin">
        <h1 class="my-3">Book a Sitter</h1>
        
          <form id="book" name="book">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <span id="invalid_first">*</span>
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <span id="invalid_last">*</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="YourEmail@email.com">
            <span id="invalid_email">*</span>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX">
            <span id="invalid_phone">*</span>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="0000 Example St">
          <span id="invalid_address">*</span>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Ex: Id">
            <span id="invalid_state">*</span>
        </div>
        <div>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="12345">
            <span id="invalid_zip">*</span>
        </div> 
        <div>
            <label for="start">Start Date:</label>
            <input type="date" id="startDay" name="startDay" min="" placeholder="mm/dd/yyyy">
            <span id="invalid_startDay">*</span>
        </div>
        <div>
          <label for="start">Start Time:</label>
          <input type="time" id="startTime" name="startTime" placeholder="00:00">
          <span id="invalid_startTime">*</span>
        </div>
        <div>
            <label for="end">End Date:</label>
            <input type="date" id="endDay" name="endDay" placeholder="mm/dd/yyyy">
            <span id="invalid_end">*</span>
        </div>
        <div>
          <label for="start">End Time:</label>
          <input type="time" id="endTime" name="endTime" placeholder="00:00">
          <span id="invalid_start">*</span>
        </div>
        <div>
            <label for="pet">What kind of pets do you have?</label><br>
            <input type="checkbox" id="dog" name="pet" value="dog">
            <label for="dog">Dog(s)</label><br>
            <input type="checkbox" id="cat" name="pet" value="cat">
            <label for="cat">Cat(s)</label><br>
            <input type="checkbox" id="other" name="pet" value="other">
            <label for="other">Other</label><span id="otherpets"> *please elaborate in the comments section with what pets you may have.</span><br>
           
           
        </div>
         
         
        <div>
            <label for="comment">Enter any additional comments, information, or instructions here:</label><br>
            <textarea id="comment" name="comment" placeholder="Write something.." style="height:300px; width:80%; "></textarea>
            <span id="invalid_comment">*</span>
        </div>
        <div>
            <input type="button" id="submit" value="Submit">
        </div>
          </form>
