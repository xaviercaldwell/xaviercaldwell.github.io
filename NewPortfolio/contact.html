<main>
   <!--Use of the input grouper div class is used to make the input fields and the span after run on the same line, after their label-->
    
        <h1>Contact Me</h1>
    <div class="segment">
          <form id="contact" name="contact">
        <div>
            <label for="fname">First Name:</label>

            <div class="inputGrouper">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <span>*</span>
            </div>

        </div>
        <div>
            <label for="lname">Last Name:</label>

            <div class="inputGrouper">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <span>*</span>
            </div>

        </div>
        <div>
            <label for="email">Email:</label>

            <div class="inputGrouper">
            <input type="text" id="email" name="email" placeholder="YourEmail@email.com">
            <span>*</span>
            </div>

        </div>
        <div>
            <label for="phone">Phone Number:</label>

            <div class="inputGrouper">
            <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX">
            <span>*</span>
            </div>

        </div>
        <div>
            <label for="subject">Choose a Subject:</label>

            <div class="inputGrouper">
            <select name="subject" id="subject">
              <option value="job">Gig/Project Opportunity</option>
              <option value="questions">Questions/Concerns</option>
              <option value="employment">Long-term Employment/Internships</option>
              <option value="other">Other</option>
            </select>
            </div>

          </div>
          <div>
            <label for="comment">Enter Questions/Comments Here:</label><span id="invalid_comment">*</span>

            <div class="inputGrouper">
            <textarea id="comment" name="comment" placeholder="Write something.." style="height:300px; width:100%; "></textarea>
            
            </div>

        </div>
        <div class="centeredItem">
            <input type="button" id="submit" value="Submit">
        </div>
          </form>
    </div>
